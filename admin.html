<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login - Sureodds</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1fdf3;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #218739;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #218739;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Sureodds Admin Login</h2>
  <input type="email" id="email" placeholder="Admin Email" required />
  <input type="password" id="password" placeholder="Password" required />
  <button onclick="adminLogin()">Login</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
  const supabase = supabase.createClient(
    "https://dbpnkzbyopjvsikrdljj.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRicG5remJ5b3BqdnNpa3JkbGpqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY4MDIyNDQsImV4cCI6MjA2MjM3ODI0NH0.yzTg2mZCACmpcubpYjFD1WUsrT_94gt3eTjdEc3tXvU"
  );

  async function adminLogin() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    const { data, error } = await supabase.auth.signInWithPassword({ email, password });

    if (error) {
      alert('Login failed. Check credentials.');
    } else {
      localStorage.setItem("sureodds_admin", JSON.stringify(data.session));
      window.location.href = "admin.html";
    }
  }
</script>

</body>
</html>
